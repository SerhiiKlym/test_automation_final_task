plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.11.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.28.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
    testImplementation 'io.cucumber:cucumber-java:7.21.1'
    testImplementation 'io.cucumber:cucumber-testng:7.21.1'

    implementation 'org.seleniumhq.selenium:selenium-support:4.28.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.28.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.18.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.3'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.24.3'
    implementation group: 'commons-io', name: 'commons-io', version: '2.18.0'
}

test {
    useTestNG() {}

    systemProperty "browser", System.getProperty("browser")

    testLogging {
        showStandardStreams = true
        events "PASSED", "FAILED", "SKIPPED"
    }

    reports {
        junitXml.required = true
        html.required = true
    }
}

tasks.register('cucumberTests', JavaExec) {
    mainClass.set("io.cucumber.core.cli.Main")
    classpath = sourceSets.test.runtimeClasspath
    args = [
            '--plugin', 'pretty',
            '--plugin', 'html:build/reports/cucumber/tests/cucumber.html',
            '--glue', 'com.epam.final_task.serhii_klymenko.stepdefinitions',
            'src/test/resources/features'
    ]
}

tasks.register('seleniumTests', Test) {
    useTestNG()
    include '**/*Test*'
    exclude '**/*Cucumber*'
}