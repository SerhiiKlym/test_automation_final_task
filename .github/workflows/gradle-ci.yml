name: Run Selenium Tests (Gradle)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Chrome and ChromeDriver  #
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          sudo apt install -y chromium-chromedriver
          echo "CHROMEDRIVER_PATH=$(which chromedriver)" >> $GITHUB_ENV

      - name: Install Firefox and GeckoDriver
        run: |
          sudo apt install -y firefox
          sudo apt install -y wget tar unzip
          GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget "https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz"
          tar -xvzf "geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz"
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Selenium Tests
        run: ./gradlew test --no-daemon  # Runs all tests

      - name: Upload Test Results (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: build/reports/tests/
